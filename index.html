<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>NFT preview card component</title>
  </head>

  <body>
    <div class="blue-card">
      <div class="img">
        <a href="#" target="_blank">
          <img
            class="nft"
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium #3429 shaped like a cube"
        /></a>
      </div>

      <h1><a href="#" target="_blank">Equilibrium #3429</a></h1>

      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <p class="price">
        <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
            fill="#00FFF8"
          />
        </svg>
        0.041 ETH
      </p>

      <p class="expire">
        <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
            fill="#8BACD9"
          />
        </svg>
        3 days left
      </p>

      <div class="border"></div>

      <img
        class="avatar"
        src="./images/image-avatar.png"
        alt="Jules Wyvern's Profile Picture"
      />
      <p class="author">
        Creation of <a href="#" target="_blank">Jules Wyvern</a>
      </p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/lunk-kml" target="_blank">Kaung Lun</a>.
    </div>
  </body>
</html>
